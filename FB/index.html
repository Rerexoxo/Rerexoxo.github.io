<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <img
        class="facebook"
        src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
        alt="Facebook"
      />
      <h1>
        Facebook te ajută să iei legătura şi să comunici cu persoanele din viaţa
        ta.
      </h1>
    </div>
    <div class="chestii">
      <input
        type="text"
        placeholder="E-mail sau numarul de telefon"
        style="margin-top: 0"
      />
      <input type="password" placeholder="Parola" />
      <div class="buttons">
        <button id="">Conectare</button>
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Ai uitat parola?</a
        >
        <hr />
        <button id="cont-nou">Creeaza un cont nou</button>
      </div>
    </div>
  </body>
</html>
